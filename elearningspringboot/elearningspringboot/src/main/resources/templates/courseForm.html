<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course</title>
</head>
<body>
<form action="#" th:action="@{/}" th:object="${Course}" method="post"
      xmlns:th="http://www.w3.org/1999/xhtml">
  <h1 align="center">Course Form</h1>
  <table border="2" align="center">
    <tr>
      <td><label th:text="#{msg.name}" />Name</td>
      <td><input type="text" th:field="*{name}" /></td>
    </tr>
    <tr>
      <td><label th:text="#{msg.fee}" />Fee</td>
      <td><input type="text" th:field="*{fee}" /></td>
    </tr>
    <tr>
      <td><label th:text="#{msg.discount}" />Discount</td>
      <td><input type="text" th:field="*{Discount}" /></td>
    </tr>
    <tr>
      <td><label th:text="#{msg.resource}" />Resource</td>
      <td><input type="text" th:field="*{resource}" /></td>
    </tr>
    <tr>
      <td><input type="submit" value="Submit" /></td>
    </tr>
  </table>
</form>

</body>
</html>
